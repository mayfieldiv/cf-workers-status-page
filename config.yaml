settings:
  title: 'Status Page'
  url: 'https://status.mayfieldiv.com' # used in notifications
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 30 # number of days to display in histogram
  collectResponseTimes: true # aggregates avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: cloud-screenconnect-com
    name: cloud.screenconnect.com
    url: 'https://cloud.screenconnect.com'

  - id: cwview-com
    name: cwview.com
    url: 'https://cwview.com'

  - id: ruthsgleanings-com
    name: ruthsgleanings.com
    url: 'https://ruthsgleanings.com/'

  - id: wofford-ecs-org
    name: wofford-ecs.org
    url: 'https://wofford-ecs.org'

  - id: ics-wofford-ecs-org
    name: ics.wofford-ecs.org
    url: 'https://ics.wofford-ecs.org'
